  <h4>Szövegformázás: sortörés, szóköz</h4>
  <br>
  <p>Ebbe a részbe a weblap tartalma kerül!</p>
  <p>Ez egy újabb sor, amit az előző sor alá írunk.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Most írjunk be a forráskódba egy másik mondat.</p>
  <p style="font-size: 12px;">&nbsp;&nbsp;Név</p>
  <p style="font-size: 12px;">&nbsp;&nbsp;&nbsp;&nbsp;Születésnap:</p>
  <p style="font-size: 12px;">&nbsp;&nbsp;&nbsp;&nbsp;Lakhely:</p>
  <p style="font-size: 12px;">&nbsp;&nbsp;&nbsp;&nbsp;Telefonszám:</p>
  <br>
  <p style="font-size: 12px;">Egyes sor.</p>
  <p style="font-size: 12px;">Kettes sor.</p>
  <p style="font-size: 12px;">Hármas sor.</p>
